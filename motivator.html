<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motivator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      background-size: cover;
      background-position: center;
      color: #fff;
      padding: 20px;
      transition: background-image 1s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 15px;
    }

    #quote {
      font-size: 1.1rem;
      font-style: italic;
      max-width: 600px;
    }

    #date {
      margin-top: 15px;
      font-size: 0.95rem;
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      h2 { font-size: 1.2rem; }
      #quote { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <h1 id="greeting">Halo, Novem!</h1>
  <h2 id="clock">--:--:--</h2>
  <div id="quote">Loading quote...</div>
  <div id="date"></div>

  <script>
    const greetingEl = document.getElementById("greeting");
    const clockEl = document.getElementById("clock");
    const quoteEl = document.getElementById("quote");
    const dateEl = document.getElementById("date");

    const quotes = [
      "Keep going, you're building your future!",
      "Every line of code gets you closer to mastery.",
      "Trust the process. You're learning.",
      "Code. Debug. Repeat.",
      "Done is better than perfect. Keep shipping!"
    ];

    function updateGreetingAndBackground() {
      const hour = new Date().getHours();
      let greeting = "";
      let bg = "";

      if (hour < 12) {
        greeting = "Selamat Pagi, Novem! ⛅️";
        bg = "url('https://i.pinimg.com/736x/31/a4/fd/31a4fdcae07aaf3ab50026e5bae5aa19.jpg')";
      } else if (hour < 18) {
        greeting = "Selamat Siang, keep coding! ☀️";
        bg = "url('https://i.pinimg.com/736x/9a/0d/1d/9a0d1d89dc7dc6aebd033f19061e2ace.jpg')";
      } else {
        greeting = "Selamat Malam, jangan lupa istirahat 🌙";
        bg = "url('https://i.pinimg.com/736x/9d/69/d8/9d69d88ad9e9b3f8794af7b7807e1ce9.jpg')";
      }

      greetingEl.textContent = greeting;
      document.body.style.backgroundImage = bg;
    }

    function updateClock() {
      const now = new Date();
      const jam = now.toLocaleTimeString("id-ID", { hour12: false });
      clockEl.textContent = jam;
    }

    function updateDate() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      dateEl.textContent = now.toLocaleDateString("id-ID", options);
    }

    function updateQuote() {
      const random = quotes[Math.floor(Math.random() * quotes.length)];
      quoteEl.textContent = `"${random}"`;
    }

    // Initial run
    updateGreetingAndBackground();
    updateClock();
    updateDate();
    updateQuote();

    // Interval updates
    setInterval(updateClock, 1000);
    setInterval(updateQuote, 10000); // setiap 10 detik ganti quote
  </script>
</body>
</html>
