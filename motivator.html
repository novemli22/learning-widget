<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivator</title>
  <style>
    /* Default style untuk body */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      transition: background-image 1s ease;
    }

    /* Styling untuk ucapan */
    .message {
      font-size: 3rem;
      font-weight: bold;
      z-index: 10;
    }

    /* Styling untuk quotes */
    .quote {
      font-size: 1.5rem;
      margin-top: 20px;
      font-style: italic;
      z-index: 10;
    }
  </style>
</head>

<body>

  <div class="message" id="greeting-message"></div>
  <div class="quote" id="quote-message"></div>

  <script>
    const quotes = [
      "Keep going, you're building your future! 🚀",
      "Every line of code gets you closer to mastery. 💻",
      "Trust the process. You're learning. 📚",
      "Code. Debug. Repeat. 🔁",
      "Done is better than perfect. Keep shipping! ✅"
    ];

    // Fungsi untuk mengambil waktu saat ini dan ubah ucapan serta background
    function updateGreeting() {
      var date = new Date();
      var hours = date.getHours();
      var greetingMessage = "";
      var backgroundImage = "";
      var quoteMessage = "";

      // Ubah ucapan dan background sesuai jam
      if (hours >= 5 && hours < 12) {
        greetingMessage = "Selamat Pagi! ⛅️";
        backgroundImage = "url('https://i.pinimg.com/736x/31/a4/fd/31a4fdcae07aaf3ab50026e5bae5aa19.jpg')"; // Gambar untuk pagi
        quoteMessage = quotes[0]; // Pagi
      } else if (hours >= 12 && hours < 18) {
        greetingMessage = "Selamat Siang! ☀️";
        backgroundImage = "url('https://i.pinimg.com/736x/9a/0d/1d/9a0d1d89dc7dc6aebd033f19061e2ace.jpg')"; // Gambar untuk siang
        quoteMessage = quotes[1]; // Siang
      } else {
        greetingMessage = "Selamat Malam! 🌙";
        backgroundImage = "url('https://i.pinimg.com/736x/9d/69/d8/9d69d88ad9e9b3f8794af7b7807e1ce9.jpg')"; // Gambar untuk malam
        quoteMessage = quotes[2]; // Malam
      }

      // Tampilkan greeting dan quote
      document.getElementById("greeting-message").textContent = greetingMessage;
      document.getElementById("quote-message").textContent = quoteMessage;

      // Ubah background image
      document.body.style.backgroundImage = backgroundImage;
    }

    // Panggil fungsi saat halaman dimuat
    window.onload = updateGreeting;
  </script>

</body>

</html>
